              <img class="header__logo" src="images/logo_osmose.png" alt="logo">
              <button class="burger__btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/menu-icon.svg" alt="menu-icon" class="burger__icon">
              </button>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link-custom active" aria-current="page" href="/">Accueil</a>

    </header>
    <main>
        <div class="form__wrapper">
            <div class="form__image-container">
                <img src="images/terrasse.jpg" alt="terrasse">
            </div>
            <div class="form__container">
                <h1>Réservez dès maintenant</h1>
                <form>
                    <div class="form__group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom" required>
                    </div>
    
                    <div class="form__group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>

                        <label for="time">Heure</label>
                        <select id="time" name="time" required>
                            <option value="">Choisir une heure</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
    
                    <div class="form__group">
                        <label for="people">Nombre de personnes</label>
                        <select id="people" name="people" required>
                            <option value="">Choisir</option>
                            <option value="1">1 personne</option>
                            <option value="2">2 personnes</option>
                            <option value="3">3 personnes</option>
                            <option value="4">4 personnes</option>
                            <option value="5">5 personnes ou plus</option>
                        </select>
                    </div>
    
                    <div class="form__group">
                        <label for="instructions">Indications supplémentaires</label>
                        <textarea id="instructions" name="instructions" rows="4" placeholder="Ex : demande spéciale, allergies, etc."></textarea>
                    </div>
    
                    <button class="form__button" type="submit">Réserver</button>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
